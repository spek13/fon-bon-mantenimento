<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'usuario')}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
<body>

  <h2>Agregar Usuario</h2>

       
                                                                              
                                   <div class="modal-body">
                                        <form th:object="${users}" action="/usuarios/store" method="post">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label for="">Nombre</label>
                                                    <input  th:field="${user.nombre}" required  type="text" class="form-control" name="name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="">Apellido</label>
                                                    <input th:field="${user.apellido}" required type="text"  class="form-control" name="apellido">
                                                </div>
                                                <div class="form-group">
                                                    <label for="">Correo electronico</label>
                                                    <input th:field="${user.correo}" required type="email" class="form-control" name="email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="">Avatar</label>
                                                    <input th:field="${user.imagen}" required type="text"  class="form-control" name="imagen">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="">Contrase√±a</label>
                                                    <input th:field="${user.password}" required type="password" class="form-control" name="password">
                                                </div>
                                                <div class="form-group">
                                                    <button class="btn btn-default" type="submit">Agregando</button>
                                                </div>
                                     
                                </div>
                             </div>
      

</body>
</html>
